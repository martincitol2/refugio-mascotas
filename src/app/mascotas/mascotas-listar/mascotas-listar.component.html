<h1>Mascotas Para Adoptar</h1>
<button class="btn" routerLink="/mascotas-agregar">Agregar Mascota</button>
<table class="table">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Tipo</th>
            <th>Edad</th>
            <th>Descripcion</th>
            <th>Editar</th>
            <th>Borrar</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of mascotas">
            <td>{{item.nombre}}</td>
            <td>{{item.tipo}}</td>
            <td>{{item.edad}}</td>
            <td>{{item.descripcion}}</td>
            <td><button class="btn btn-icon icon-button" [routerLink]="['/mascotas-editar',item.id]" ><clr-icon shape="pencil"></clr-icon></button></td>
            <td><button class="btn btn-icon icon-button" type="submit" (click)="delete($event,item.id)" ><clr-icon shape="trash"></clr-icon></button></td>
        </tr>
    </tbody>
</table>
